name: Publish

on:
  push:
    branches: [ develop ]

jobs:
  build:
    runs-on: ubuntu-latest

    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
    - uses: actions/checkout@v1
    - uses: enriikke/gatsby-gh-pages-action@v2
      with:
        access-token: ${{ secrets.NPM_TOKEN}}
